<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>QUIZ</h1>
    </header>
    <div class="container">
        <h2 class="resultado"></h2>
        <p>Descubra quem é o personagem pela fala:</p>
        <form class="form">
            <div>
                <label for="question1">1 - Este é o meu estilo ninja!</label>
            </div>
            <div>
                <input type="radio" name="question1" value="A">
                Kakashi 
            </div>
            <div>
                <input type="radio" name="question1" value="B">
                Naruto 
            </div>
            <div>
                <input type="radio" name="question1" value="C">
                Sasuke 
            </div>
            <div>
                <input type="radio" name="question1" value="D">
                Jiraia 
            </div>


            <div>
                <label for="question2">2 - Você é fraco, lhe falta odio ! </label>
            </div>
            <div>
                <input type="radio" name="question2" value="A">
                Goku
            </div>
            <div>
                <input type="radio" name="question2" value="B">
                Itachi
            </div>
            <div>
                <input type="radio" name="question2" value="C">
                Minato
            </div>
            <div>
                <input type="radio" name="question2" value="D">
                Pain
            </div>


            <div>
                <label for="question3">3 - Acho que eu vi um gatinho!</label>
            </div>
            <div>
                <input type="radio" name="question3" value="A">
                Piu Piu 
            </div>
            <div>
                <input type="radio" name="question3" value="B">
                jerry 
            </div>
            <div>
                <input type="radio" name="question3" value="C">
                Cão coragem 
            </div>
            <div>
                <input type="radio" name="question3" value="D">
                Pica-pau
            </div>

            <div>
                <label for="question4">4 - Prefiro morrer do que perder a vida!</label>
            </div>
            <div>
                <input type="radio" name="question4" value="A">
                Kiko 
            </div>
            <div>
                <input type="radio" name="question4" value="B">
                Chaves
            </div>
            <div>
                <input type="radio" name="question4" value="C">
                Seu madruga
            </div>
            <div>
                <input type="radio" name="question4" value="D">
                Chiquinha
            </div>

            <button>Conferir !</button>
        </form>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
