<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicação</title>
</head>
<body>
    <script>
        var num = prompt('Digite um número :')
        var d = num * 2 
        var t = num * 3
        var r = Math.sqrt(num);

        window.alert(`O dobro de ${num} é ${d}, o seu triplo é ${t} e sua raiz quadrada é ${r}`)


    </script>
</body>
</html>
