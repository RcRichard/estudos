<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Somando numeros</h1>
    <label for="ntxt">Digite os numeros que deseja somar :</label>
    <input type="number" name="ntxt" id="n1txt">
    +
    <input type="number" name="ntxt" id="n2txt">
    <input type="button" value="Somar!" onclick="clique()">
    <div id="soma"></div>
    <script>
        function clique(){
            var num1 = document.getElementById('n1txt') 
            var num2 = document.getElementById('n2txt')
            var soma = document.getElementById('soma')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var res = n1 + n2
            soma.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${res}`
        }
    </script>
</body>
